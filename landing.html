    <style>
        * {
            box-sizing: border-box;
        }

        h2 {
            color: black;
            text-align: center;
            font-size: 35px;
        }

        .social {
            height: 30px;
            padding-left: 10px;
            padding-right: 10px;
        }

        /* Create three equal columns that floats next to each other */
        .column {
            float: left;
            width: 33.33%;
            padding: 10px;
            height: 200px;
            background-color: #CCD1CC;
            /* border-radius: 10px;; */
            /* border: 1px #CCD1CC solid; */
        }

        .column:hover {
            background-color: #A3A7A3;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        #normal-menu {
            text-decoration: none;
        }

        #copy-link {
            color: red;
        }

        .icons {
            height: 50px;
        }


        .con-tooltip {

            position: relative;
            /* background: #F2D1C9; */

            /* border-radius: 9px; */
            /* padding: 0 20px; */
            /* margin: 10px; */

            display: inline-block;

            transition: all 0.3s ease-in-out;
            cursor: default;

        }

        /*tooltip */
        .tooltip {
            visibility: hidden;
            z-index: 1;
            opacity: .40;

            width: 230px;
            margin-top: -10px;
            padding: 0px 20px;

            background: #333;
            color: #E086D3;

            position: absolute;
            /* top: -140%; */
            /* left: -25%; */


            border-radius: 9px;
            font: 16px;

            transform: translateY(9px);
            transition: all 0.3s ease-in-out;

            box-shadow: 0 0 3px rgba(56, 54, 54, 0.86);
        }


        /* tooltip  after*/
        .tooltip::after {
            content: " ";
            width: 0;
            height: 0;

            border-style: solid;
            border-width: 12px 12.5px 0 12.5px;
            border-color: #333 transparent transparent transparent;

            position: absolute;
            left: 40%;

        }

        .con-tooltip:hover .tooltip {
            visibility: visible;
            transform: translateY(-10px);
            opacity: 1;
            transition: .3s linear;
            animation: odsoky 1s ease-in-out infinite alternate;

        }

        @keyframes odsoky {
            0% {
                transform: translateY(6px);
            }

            100% {
                transform: translateY(1px);
            }

        }

        /*hover ToolTip*/

        .right:hover {
            transform: translateX(6px);
        }




        /*right*/

        .right .tooltip {
            top: -20%;
            left: 115%;
        }

        .right .tooltip::after {
            top: 40%;
            left: -12%;
            transform: rotate(90deg);
        }
    </style>
</head>
